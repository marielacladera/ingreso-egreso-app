<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="registerFormGroup" (ngSubmit)="createUser()">
            <div class="form-group">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  formControlName="name"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="registerFormGroup.get('name')!.valid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Correo"
                  formControlName="email"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="registerFormGroup.get('email')!.valid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="registerFormGroup.get('password')!.valid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button
                type="submit"
                *ngIf="!isLoading"
                [disabled]="registerFormGroup.invalid"
                class="btn btn-primary submit-btn btn-block"
              >
                Crear cuenta
              </button>
              <button
                type="button"
                *ngIf="isLoading"
                [disabled]="true"
                class="btn btn-primary submit-btn btn-block"
              >
                <i class="fa fa-spin fa-sync"></i>
                Espere ...
              </button>
            </div>

            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >Ya tienes una cuenta?</span
              >
              <br />
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
